<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock & Alarm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-container">
      <header>
        <h1>🕒 Digital Clock & Alarm</h1>
      </header>

      <div class="clock" id="clock">00:00:00</div>

      <div class="alarm-section">
        <h3>Set Alarm</h3>
        <input type="time" id="alarm-time" />
        <button id="set-alarm-btn">Set Alarm</button>
        <button id="clear-alarm-btn">Clear Alarm</button>
      </div>

      <p id="status-msg">No alarm set</p>
    </div>

    <footer>
      <p>“Developed collaboratively by Jaffar, Wajahat & Ehtisham”</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
